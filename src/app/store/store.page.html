<div class="slideContainer">
    <ion-slides pager="false" [options]="slideOpts" slidesPerView="8">

        <ion-slide *ngFor="let advertiser of Store">

            <ion-col size="4">
                <!-- <ion-card size="4"> -->

                <!-- <img [src]="advertiser"  class=""> -->

                <!-- </ion-card> -->
                <ion-avatar>
                    <img [src]="advertiser.logo" class="">

                </ion-avatar>


                <p class="slide_text" style="font-size:9px">{{advertiser.name}} </p>


            </ion-col>
        </ion-slide>


    </ion-slides>

</div>
