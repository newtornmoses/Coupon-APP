<ion-content>
    <ion-header>
        <ion-toolbar>
            <ion-row>
                <ion-col size="3">
                    <ion-menu-button></ion-menu-button>
                </ion-col>
                <ion-col size="9">
                    <h4 class="filter text">{{'Favourites' | translate}}</h4>
                </ion-col>
            </ion-row>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="category_section">
            <ion-col size="12" *ngIf="favourites.length==0">
                <h4 class="filter_text_inner">{{'No Favourites' | translate}}</h4>
            </ion-col>
            <ion-chip *ngIf="favourites.length >0">
                <ion-label>{{favourites?.length}} saved out of 100</ion-label>
            </ion-chip>
            <ion-list *ngFor="let fav of favourites; let i = index">
                <ion-item>
                    <ion-avatar slot="start"> <img [src]="fav.image_URL"> </ion-avatar>
                    <ion-label>
                        <ion-row>
                            <ion-col size="12">
                                <h2>{{fav?.name}}</h2>
                            </ion-col>
                            <ion-col size="12">
                                <h2>{{fav?.Coupon}}</h2>
                            </ion-col>
                        </ion-row>
                        <ion-icon name="remove-circle-outline" (click)="remove_offer(fav.Coupon, i)" class="remove"> </ion-icon>
                        <ion-icon slot="icon-only" name="eye" (click)="show_offer(fav)" class="view"></ion-icon>
                    </ion-label>
                </ion-item>
            </ion-list>
        </div>
        <!-- footer -->
        <ion-footer>
            <ion-toolbar>
                <ion-col size="12">
                    <div class="button_section">
                        <ion-button routerLink="/home" color="danger" class="btn_close"> {{'close' | translate}} </ion-button>
                    </div>
                </ion-col>
            </ion-toolbar>
        </ion-footer>
    </ion-content>
