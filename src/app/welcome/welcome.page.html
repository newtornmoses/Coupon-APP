<ion-content class="welcome_page">
    <ion-col size="12">
        <ion-row class="initial_row_1">
            <ion-col size="3"> </ion-col>
            <ion-col size="6">
                <ion-label> Yalla Khasm</ion-label>
            </ion-col>
            <ion-col size="3"> </ion-col>
        </ion-row>
        <div class="select_lang_title">
            <ion-row>
                <ion-col size="12"> اختار اللغة </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12"> Select Language </ion-col>
            </ion-row>
        </div>
        <ion-img src="assets/svg/slant2.svg" class="slnt_img"></ion-img>
        <div class="intro_language">
            <ion-row>
                <ion-col size="6">
                    <h4 class="select_lang" (click)="selectLanguage('eng')" [class.myClass]='isEngSelected'>ENG</h4>
                </ion-col>
                <ion-col size="6">
                    <h4 class="select_lang" (click)="selectLanguage('ar')" [class.myClass]='isArSelected'>عربى</h4>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="btn_apply">
                    <ion-button (click)="onClick()" color="dark2" class="apply_langauge"> APPLY </ion-button>
                </ion-col>
            </ion-row>
        </div>
    </ion-col>
</ion-content>
